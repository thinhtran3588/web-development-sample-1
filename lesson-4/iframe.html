<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iframe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Iframe" />
    <style>
      #ytplayer {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>Iframe</div>
      <!-- <iframe src="./child-frame.html" width="400" height="600"></iframe> -->
      <iframe
        id="ytplayer"
        src="https://www.youtube.com/embed/ukHK1GVyr0I"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
