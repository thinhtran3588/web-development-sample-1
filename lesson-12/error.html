<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <div>Error</div>
    <button onclick="change()">Change</button>
    <script>
      const person = {
        name: "John",
        age: 20,
      };
      let error = false;

      function executeChange() {
        person.age = 50;
        // const info = newPerson.getInfo();
        throw new Error("Business error");
        person.name = "abc";
      }

      function change() {
        try {
          executeChange();
        } catch (err) {
          console.log("Got error", err.message);
          error = true;
          alert("Got error. Please try again");
        } finally {
          console.log("Finally");
        }
      }

      // try {
      //   change();

      //   error = true;
      // } finally {
      //   console.log("Finally");
      // }
      // // change();
      // console.log(person);

      // send request to server to log error
    </script>
  </body>
</html>
